<!DOCTYPE html>
<html lang="en-US">

                    <title>Doge_pic</title>
                    <link rel="stylesheet" href="./Practice_webpage_1_Home.css">

          <body>

                    </ul>
                    <img id="2022-03-13_1"src="../image_bin/2022-03-13_1.jpg" alt="2022-03-13" onmouseover="img_hover(this)" onmouseout="img_unhover(this)">

                    <p id="test">test</p>
                    <script>
                              function img_hover(element){
                                        var url = document.getElementById("2022-03-13_1").src;
                                        var name = "../image_bin/"+url.substring(url.indexOf("20"),url.lastIndexOf(".jpg"))+"-T.jpg";
                                        element.setAttribute("src",name);
                              }
                              function img_unhover(element){
                                        var url = document.getElementById("2022-03-13_1").src;
                                        var name = "../image_bin/"+url.substring(url.indexOf("20"),url.lastIndexOf(".jpg")-2)+".jpg";
                                        element.setAttribute("src",name);
                              }
                    </script>
