                    <script>
                              /*
                              works in pairs of images where when hovered the image will change 
                              to the the same file name with a "-T" in the end, and change back
                              after the mouse has left the image.
                              */
                              function img_hover(element){
                                        var url = document.getElementById(element.id).src;
                                        var name =url.split(".jpg")[0]+"-T.jpg";
                                        element.setAttribute("src",name);
                              }
                              function img_unhover(element){
                                        var url = document.getElementById(element.id).src;
                                        var name =url.split("-T.jpg")[0]+".jpg";
                                        element.setAttribute("src",name);
                              }
                    </script>
          </body>
</html>
