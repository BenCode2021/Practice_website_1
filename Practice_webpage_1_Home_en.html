                    <script>
                              /*
                              img_hover make the div visable , then gets the image size and change 
                              the div size to the same, then insert the name of the image which is 
                              the date of the photo taken in this instence.
                              */
                              function img_hover(element){
                                        var wid=element.childNodes[1].width;
                                        var hgt=element.childNodes[1].height;
                                       element.childNodes[0].style.display="block";
                                       element.childNodes[0].childNodes[0].innerHTML=element.childNodes[1].src.split("/").pop().split("_")[0];
                                       element.childNodes[0].style.width=wid+"px";
                                       element.childNodes[0].style.height=hgt+"px";
                                       element.childNodes[0].style.textAlign="center";
                                       element.childNodes[0].style.lineHeight=hgt+"px";
                                       element.childNodes[0].style.lineWidth=wid+"px";
                              }
                              function img_unhover(element){
                                       element.childNodes[0].style.display="none";
                              }
                    </script>
